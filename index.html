<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bot√≥n Play/Pause</title>
</head>
<body>
  
  <button id="audioBtn">Play</button>

<script>
let audioInstance = null;

document.getElementById('audioBtn').addEventListener('click', function() {
    if (!audioInstance) {
        // Crear audio al primer click
        audioInstance = new Audio('song/song.mp3');
        audioInstance.loop = true;
        audioInstance.muted = false; // opcional, necesario si iPad bloquea
        audioInstance.playsInline = true; // importante para Safari iOS/iPadOS
        audioInstance.play().then(() => {
            this.textContent = 'Pause';
        }).catch(err => {
            console.error('Error reproduciendo audio:', err);
        });
    } else if (audioInstance.paused) {
        // Si estaba pausado, reproducir
        audioInstance.play().then(() => {
            this.textContent = 'Pause';
        }).catch(err => {
            console.error('Error reproducir audio:', err);
        });
    } else {
        // Si estaba sonando, pausar
        audioInstance.pause();
        this.textContent = 'Play';
    }
});
</script>


</body>
</html>
