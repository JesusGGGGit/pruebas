<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botón Play/Pause</title>
</head>
<body>
   <button id="audioBtn">Play</button>

<script>
document.getElementById('audioBtn').addEventListener('click', function() {
    // Crear audio dentro del click
    const audio = new Audio('song/song.mp3');
    
    // Intentar reproducir
    audio.play().then(() => {
        // Reproducir loop
        audio.loop = true;
        this.textContent = 'Pause';
        // Guardar audio en el botón para poder pausarlo
        this.audioInstance = audio;
    }).catch(err => {
        console.error('Error reproducir audio:', err);
    });

    // Si ya había audio, lo pausamos
    if (this.audioInstance && !this.audioInstance.paused) {
        this.audioInstance.pause();
        this.textContent = 'Play';
        this.audioInstance = null;
    }
});
</script>


</body>
</html>
