<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Reproducir/Pausar Audio</title>
</head>
<body>

<h2>Control de Audio</h2>

<audio id="miAudio" src="song/song.mp3"></audio>
<button id="btnReproducir">Reproducir / Pausar</button>

<script>
const audio = document.getElementById('miAudio');
const boton = document.getElementById('btnReproducir');

boton.addEventListener('click', () => {
    if (audio.paused) {
        audio.play().catch(error => {
            alert('El navegador requiere interacci√≥n para reproducir el audio.');
        });
    } else {
        audio.pause();
    }
});
</script>

</body>
</html>
