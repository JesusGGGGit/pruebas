<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Reproducir/Pausar Audio</title>
<style>
  #btnReproducir {
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Control de Audio</h2>

<button id="btnReproducir">Tocar canci贸n</button>

<script>
let audio;
const boton = document.getElementById('btnReproducir');

boton.addEventListener('click', () => {
    // Crear el audio solo en el primer click
    if (!audio) {
        audio = new Audio('song/song.mp3');
    }

    // Alternar reproducci贸n / pausa
    if (audio.paused) {
        audio.play().catch(err => {
            console.log('Error al reproducir audio:', err);
        });
        boton.textContent = 'Pausar canci贸n';
    } else {
        audio.pause();
        boton.textContent = 'Tocar canci贸n';
    }
});
</script>

</body>
</html>
