<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botón Play/Pause</title>
</head>
<body>
   <button id="audioButton">Play</button>

<script>
const button = document.getElementById('audioButton');
let audio; // No se crea hasta el clic

button.addEventListener('click', () => {
    if (!audio) {
        audio = new Audio('song/song.mp3'); // ruta a tu audio
    }

    if (audio.paused) {
        audio.play().then(() => {
            audio.loop = true; // activamos loop después de reproducir
            button.textContent = 'Pause';
        }).catch(err => {
            console.error('Error al reproducir audio:', err);
        });
    } else {
        audio.pause();
        button.textContent = 'Play';
    }
});
</script>

</body>
</html>
