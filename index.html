<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Reproducir/Pausar Audio</title>
<style>
  body { text-align: center; padding-top: 50px; font-family: Arial; }
  #btnReproducir {
    padding: 20px 40px;
    font-size: 20px;
    cursor: pointer;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 8px;
  }
  #btnReproducir:hover { background-color: #0056b3; }
</style>
</head>
<body>

<h2>Control de Audio</h2>

<button id="btnReproducir">Tocar canción</button>

<script>
let audio;
const boton = document.getElementById('btnReproducir');

boton.addEventListener('click', () => {
    if (!audio) {
        // URL externa directa al archivo de audio
        audio = new Audio('https://raw.githubusercontent.com/JesusGGGGit/pruebas/main/song/song.mp3');
    }

    if (audio.paused) {
        audio.play().catch(err => {
            console.log('No se pudo reproducir el audio:', err);
        });
        boton.textContent = 'Pausar canción';
    } else {
        audio.pause();
        boton.textContent = 'Tocar canción';
    }
});
</script>

</body>
</html>
